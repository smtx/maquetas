    <!-- ///////////////////////////////// Page Content ///////////////////////////////// -->

    <section id="intro" class="text-center center-vertically" role="banner">
        <div class="container">
            <h1 class="display-3 ng">Mostrá tu marca</h1>
            <h2 class="mb-3 ng">Publicá en la Guía Cotesma y <strong>llegá a más público</strong>.</h2>
            <a href="#crea-cta" class="btn btn-default mb-3 ver-guia scroll-down">COMENZÁ AHORA</a>
            <p>&nbsp;</p>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="crea-cta" class="panel panel-default text-center">
                        <div class="panel-heading"><h3 class="panel-title">Creá una cuenta</h3></div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputDni3" class="control-label sr-only">DNI</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="inputDni3" placeholder="DNI">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputTelefono3" class="control-label sr-only">Teléfono</label>
                                    <div class="col-sm-12">
                                        <input type="tel" class="form-control" id="inputTelefono3" placeholder="Teléfono">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputCliente3" class="control-label sr-only">Cliente</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="inputCliente3" placeholder="Nro. de Cliente">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="control-label sr-only">Email</label>
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="control-label sr-only">Constraseña</label>
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Constraseña">
                                    </div>
                                </div>
                                <div class="form-group nomb">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-default btn-block">Crear cuenta</button>
                                        <p class="mt-1 mb-05"><strong><a href="adm-ingreso.html">Ya tengo una cuenta</a></strong></p>
                                        <span class="help-block nomb lineh-1"><small>Al registrarte estarás aceptando los <a href="#">Términos y Condiciones</a> de la Publicación en Guía de Cotesma.</small></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
